{% extends "base.html" %}

{% block content %}
{{ super() }}

<h2> Список постов </h2>
<hr>
<ul class="list-post">
    {% for p in posts %}

        <p class="title" > <a href ="{{ url_for('showPosts', id_post=p.id) }}" > {{ p.title }} </a></p>

    </li>
    {% endfor %}

</ul>





{% endblock %}
